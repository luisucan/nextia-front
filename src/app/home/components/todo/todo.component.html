<div class="card border-light mb-3">
    <div class="card-header">To Do</div>
    <div class="card-body">

        <div class="mb-3">
            <form-todo #formularioTask (onUpdate)="find()"></form-todo>
        </div>

        <div class="mb-3">
            <list-todo [todo]="todo" (onUpdate)="find()" (onSelectTask)="selectTask($event)"></list-todo>
        </div>

        <pagination [page]="dataPage" (onPage)="find($event)"></pagination>

    </div>
</div>
