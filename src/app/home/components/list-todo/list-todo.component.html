<ul class="list-group">
    <li
        *ngFor="let task of todo"
        class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{'done': !task.estatus}">
        {{task.title}}
        <div>
            <a *ngIf="task.estatus" (click)="doneTask(task)">
                <i class="material-icons cursor">done</i>
            </a>
            <a (click)="selectTask(task)">
                <i class="material-icons cursor">edit</i>
            </a>
            <a (click)="deleteTask(task)">
                <i class="material-icons cursor">delete</i>
            </a>
        </div>
    </li>
</ul>
